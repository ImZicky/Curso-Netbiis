<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form action="/enviar" method="post">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br>

        <label>Gênero:</label>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="genero" value="Feminino">
        <label for="feminino">Feminino</label><br>

        <label for="interesse">Área de interesse:</label>
        <select id="interesse" name="interesse">
            <option value="Desenvolvimento">Desenvolvimento</option>
        </select><br>

        <label>Preferência de contato:</label>
        <input type="checkbox" id="emailPref" name="preferencia" value="Email">
        <label for="emailPref">Email</label>
        <input type="checkbox" id="telefonePref" name="preferencia" value="Telefone">
        <label for="telefonePref">Telefone</label>
        <input type="checkbox" id="smsPref" name="preferencia" value="SMS">
        <label for="smsPref">SMS</label><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
